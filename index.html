<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUIERO VERTE AMOR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe5e5;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
      width: 500px;
    }

    .container.active {
      display: flex;
    }

    img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .btn {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      height: auto;
      position: relative;
      flex-wrap: wrap;
    }

    .btn a {
      text-decoration: none;
      color: #111;
      background: #fff;
      padding: 10px 25px;
      border-radius: 8px;
      box-shadow: 0.5rem 1rem 3rem rgba(0, 0, 0, 0.3);
      font-weight: bold;
      transition: all 0.3s ease;
      min-width: 80px;
      text-align: center;
      position: relative;
    }

    /* Estilos especiales para #no2 */
    #btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      height: 200px;
      position: relative;
    }

    #btn-si, #btn-no {
      transition: all 0.3s ease;
      position: relative;
    }

  </style>
</head>
<body>
  <!-- M√∫sica de fondo -->
  <audio id="bg-music" loop>
    <source src="musicaamor.mp4" type="audio/mp4">
    Tu navegador no soporta audio.
  </audio>

  <!-- Secci√≥n 1 -->
  <div class="container active" id="inicio">
    <img src="imagen1.jpg" alt="Imagen rom√°ntica" />
    <h1>¬øPodemos vernos hoy d√≠a Amor?</h1>
    <p>Despu√©s de tus clases de ingl√©s</p>
    <div class="btn">
      <a href="#si">SI</a>
      <a href="#no1">NO</a>
    </div>
  </div>

  <!-- Secci√≥n 2 -->
  <div class="container" id="no1">
    <img src="imagen2.png" alt="Imagen rom√°ntica 2" />
    <h1>¬øEst√°s segura? Pi√©nsalo bien amor ‚ù§Ô∏è Podemos vernos?</h1>
    <div class="btn">
      <a href="#si">SI</a>
      <a href="#no2">NO</a>
    </div>
  </div>

  <!-- Secci√≥n 3 con efecto especial -->
  <div class="container" id="no2">
    <img src="imagen3.png" alt="Imagen rom√°ntica 3" />
    <h1>Segura? Muy segura amor.. üò¢ Podemos vernos?</h1>
    <div class="btn" id="btn-container">
      <a id="btn-si" href="#si">SI</a>
      <a id="btn-no" href="javascript:void(0);">NO</a>
    </div>
  </div>

  <!-- Secci√≥n final -->
  <div class="container" id="si">
    <img src="imagen4.png" alt="Imagen rom√°ntica 4" />
    <h1>Sisisii! Lo sab√≠a amor ü•∞üíñ</h1>
  </div>

  <script>
    const sections = document.querySelectorAll(".container");
    const links = document.querySelectorAll("a[href^='#']");
    const audio = document.getElementById("bg-music");

    let musicStarted = false;
    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        audio.play().catch(() => {});
        musicStarted = true;
      }
    });

    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const targetId = link.getAttribute("href").substring(1);
        sections.forEach(s => s.classList.remove("active"));
        const targetSection = document.getElementById(targetId);
        if (targetSection) targetSection.classList.add("active");
      });
    });

    // Efecto especial para #no2
    const btnSi = document.getElementById("btn-si");
    const btnNo = document.getElementById("btn-no");
    const btnContainer = document.getElementById("btn-container");

    let siScale = 1;
    let clickedOnce = false;

    function moverBtnNo() {
      const containerRect = btnContainer.getBoundingClientRect();
      const maxX = containerRect.width - btnNo.offsetWidth;
      const maxY = containerRect.height - btnNo.offsetHeight;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);
      btnNo.style.position = "absolute";
      btnNo.style.left = randX + "px";
      btnNo.style.top = randY + "px";
    }

    if (btnNo && btnSi) {
      btnNo.addEventListener("click", () => {
        if (!clickedOnce) {
          // Primer clic: reducir tama√±o del NO
          btnNo.style.transform = "scale(0.7)";
          clickedOnce = true;
        } else {
          // Clics siguientes: mover NO, crecer SI
          moverBtnNo();
          siScale += 0.5;
          btnSi.style.transform = `scale(${siScale})`;
        }
      });
    }
  </script>
</body>
</html>

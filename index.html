<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUIERO VERTE AMOR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe5e5;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
      max-width: 500px;
      width: 100%;
    }

    .container.active {
      display: flex;
    }

    img {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .btn {
      position: relative;
      width: 100%;
      height: 200px;
    }

    .btn a {
      text-decoration: none;
      color: #111;
      background: #fff;
      padding: 10px 25px;
      border-radius: 8px;
      box-shadow: 0.5rem 1rem 3rem rgba(0, 0, 0, 0.3);
      font-weight: bold;
      transition: all 0.3s ease;
      min-width: 80px;
      text-align: center;
      position: absolute;
      z-index: 1;
    }

    #btn-si {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #btn-no {
      z-index: 1;
    }

    @media (max-width: 480px) {
      .btn {
        height: 250px;
      }

      img {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- M√∫sica de fondo (silenciada al inicio) -->
  <audio id="bg-music" loop>
    <source src="musicaamor.mp4" type="audio/mp4">
    Tu navegador no soporta audio.
  </audio>

  <!-- P√ÅGINAS -->
  <div class="container active" id="inicio">
    <img src="imagen1.jpg" alt="Imagen rom√°ntica" />
    <h1>¬øPodemos vernos hoy d√≠a Amor?</h1>
    <p>Despu√©s de tus clases de ingl√©s</p>
    <div class="btn">
      <a href="#si">SI</a>
      <a href="#no1">NO</a>
    </div>
  </div>

  <div class="container" id="no1">
    <img src="imagen2.png" alt="Imagen rom√°ntica 2" />
    <h1>¬øEst√°s segura? Pi√©nsalo bien amor ‚ù§Ô∏è</h1>
    <div class="btn">
      <a href="#si">SI</a>
      <a href="#no2">NO</a>
    </div>
  </div>

  <div class="container" id="no2">
    <img src="imagen3.png" alt="Imagen rom√°ntica 3" />
    <h1>¬øSegura? ¬øMuy segura amor?? üò¢</h1>
    <div class="btn" id="btn-container">
      <a id="btn-si" href="#si">SI</a>
      <a id="btn-no" href="javascript:void(0);">NO</a>
    </div>
  </div>

  <div class="container" id="si">
    <img src="imagen4.png" alt="Imagen rom√°ntica 4" />
    <h1>¬°Siii! Lo sab√≠a amor ü•∞üíñ</h1>
  </div>

  <script>
    const sections = document.querySelectorAll(".container");
    const links = document.querySelectorAll("a[href^='#']");
    const audio = document.getElementById("bg-music");

    // Activar m√∫sica al primer clic en cualquier parte
    let musicStarted = false;
    document.body.addEventListener("click", () => {
      if (!musicStarted) {
        audio.play().catch(() => {});
        musicStarted = true;
      }
    });

    // Navegaci√≥n
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const targetId = link.getAttribute("href").substring(1);
        sections.forEach(s => s.classList.remove("active"));
        const targetSection = document.getElementById(targetId);
        if (targetSection) targetSection.classList.add("active");
      });
    });

    // Efecto especial en la pantalla no2
    const btnSi = document.getElementById("btn-si");
    const btnNo = document.getElementById("btn-no");
    const btnContainer = document.getElementById("btn-container");

    let siScale = 1;
    let moveInterval;

    function moverBtnNo() {
      const containerRect = btnContainer.getBoundingClientRect();
      const maxX = containerRect.width - btnNo.offsetWidth;
      const maxY = containerRect.height - btnNo.offsetHeight;

      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      btnNo.style.left = randX + "px";
      btnNo.style.top = randY + "px";
    }

    if (btnNo && btnSi) {
      btnNo.addEventListener("mouseenter", () => {
        moverBtnNo();

        siScale += 0.5;
        btnSi.style.transform = `translate(-50%, -50%) scale(${Math.min(siScale, 20)})`;

        // Si no est√° corriendo el bucle, lo iniciamos
        if (!moveInterval) {
          moveInterval = setInterval(moverBtnNo, 800);
        }
      });
    }
  </script>
</body>
</html>
